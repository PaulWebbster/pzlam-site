version: '3'

volumes:
  database-data: {}
  database-backup: {}

services:

  site:
    build:
      dockerfile: Docker/Dockerfile
      context: .
    depends_on:
      - database
    ports:
      - "8000:8000"
    volumes:
      - ${PWD}:/code/

  database:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pkbcilwl
      POSTGRES_DB: pzlamsite
    volumes:
      - ${PWD}/database-init:/docker-entrypoint-initdb.d/
      - database-data:/var/lib/postgresql/data
      - database-backup:/backups
    expose:
      - "5432"